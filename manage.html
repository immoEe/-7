<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление студентами</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="index.html"><h1 class="logo" style="color: white;">ДипПроект</h1></a>
                <ul class="nav-list">
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="manage.html"  class="active">Управление</a></li>
                    <li><a href="#" id="authLink">Войти/Зарегистрироваться</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="manage-header">
                <h2>Управление студентами</h2>
                <button id="addStudentBtn" class="add-btn">Добавить студента</button>
            </div>
            
            <div class="students-list" id="studentsList">
            </div>
        </div>
    </main>

    <div id="addStudentModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Добавить студента</h2>
            <form id="addStudentForm">
                <input type="text" id="studentName" placeholder="ФИО студента" required>
                <input type="text" id="studentGroup" placeholder="Группа" required>
                <input type="text" id="thesisTitle" placeholder="Название дипломной работы" required>
                <input type="text" id="supervisorName" placeholder="ФИО руководителя" required>
                <button type="submit">Добавить</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>© 2024 Система дипломного проектирования</p>
                <p>Техническая поддержка: support@dipproject.ru</p>
            </div>
        </div>
    </footer>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Вход в систему</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Ваш email" required>
                <input type="password" id="loginPassword" placeholder="Пароль" required>
                <button type="submit">Войти</button>
            </form>
            <p>Нет аккаунта? <a href="#" id="showRegister">Зарегистрироваться</a></p>
        </div>
    </div>

    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Регистрация</h2>
            <form id="registerForm">
                <input type="text" id="registerName" placeholder="Ваше имя" required>
                <input type="email" id="registerEmail" placeholder="Ваш email" required>
                <input type="password" id="registerPassword" placeholder="Придумайте пароль" required>
                <button type="submit">Зарегистрироваться</button>
            </form>
            <p>Уже есть аккаунт? <a href="#" id="showLogin">Войти</a></p>
        </div>
    </div>
    <script src="js.js"></script>
    <script src="manage.js"></script>
</body>
</html>
